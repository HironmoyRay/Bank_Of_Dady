<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Of Dady</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-2xl md:text-5xl font-bold text-center mt-10">Welcome to <span class="text-amber-600">Bank of DADY</span> !</h1>
    <div class="bg-blue-100 w-3/4 mt-8 p-8 mx-auto">

    </div>


    <script src="js/script.js"></script>
