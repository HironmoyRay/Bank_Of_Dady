<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Of Dady</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-2xl md:text-5xl font-bold text-center mt-10">Welcome to <span class="text-amber-600">Bank of
                DADY</span> !</h1>
    </header>
    <main>
        <div class="bg-blue-200 w-3/4 mt-8 p-12 mx-auto rounded-xl">
            <input class="mx-8 my-4 px-4 py-2 block w-3/4" type="email" name="" id="email-field"
                placeholder="Enter your Email">
            <input class="mx-8 my-4 px-4 py-2 block w-3/4" type="password" name="" id="password-field"
                placeholder="Enter your Password">
            <button id="btn-submit"
                class="bg-sky-400 hover:bg-gray-400 text-white font-semibold mx-8  px-8 py-2 rounded-lg">Submit</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
