<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside of Dady Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-2xl md:text-5xl font-bold text-center mt-10">Let's get some <span
                class="text-amber-600">Mooooooney</span> !!!</h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto  grid grid-cols-3 gap-4 mt-10">
            <div class="bg-green-300  rounded-xl p-4 text-white">
                <h4 class="text-2xl font-semibold px-8 py-2 ">Deposit</h4>
                <h2 class="text-5xl font-semibold px-8 py-2">$<span id="total-deposit-field">00</span></h2>
            </div>
            <div class="bg-amber-300  rounded-xl p-4 text-white">
                <h4 class="text-2xl font-semibold px-8 py-2">Withdraw</h4>
                <h2 class="text-5xl font-semibold px-8 py-2">$<span id="total-withdraw">00</span> </h2>
            </div>
            <div class="bg-violet-300  rounded-xl p-4 text-white">
                <h4 class="text-2xl font-semibold px-8 py-2">Balance</h4>
                <h2 class="text-5xl font-semibold px-8 py-2">$<span id="total-balance-field">1250</span></h2>
            </div>
        </section>
        <section class="w-9/12 mx-auto  grid grid-cols-2 gap-8 mt-10">
            <div class="bg-pink-300 w-full mt-8 p-8 rounded-xl mx-auto ">
                <h4 class="text-2xl font-semibold px-8 py-2 text-white">Please Deposit</h4>
                <input class="mx-8 my-4 px-4 py-2 block w-3/4" type="text" name="" id="deposit-field"
                    placeholder="$ Amount you want to Deposit">

                <button id="btn-deposit"
                    class="bg-pink-500 hover:bg-pink-700 text-white font-semibold mx-8  px-8 py-2 rounded-lg">Deposit</button>
            </div>
            <div class="bg-blue-300 w-full  mt-8 p-8 rounded-xl mx-auto">
                <h4 class="text-2xl font-semibold px-8 py-2 text-white">Please Withdraw</h4>
                <input class="mx-8 my-4 px-4 py-2 block w-3/4" type="text" name="" id="withdraw-field"
                    placeholder="$ Amount you want to Withdraw">

                <button id="btn-withdraw"
                    class="bg-sky-500 hover:bg-sky-700 text-white font-semibold mx-8  px-8 py-2 rounded-lg">Withdraw</button>
            </div>

        </section>
    </main>

    <script src="js/deposit.js"></script>
</body>

</html>
